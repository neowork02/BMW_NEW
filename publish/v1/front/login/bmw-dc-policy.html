<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"
    />
    <title>BMW Driving Center</title>
    <link href="../../../../static/assets/v1/css/ui.min.css" rel="stylesheet" />
    <script
      type="text/javascript"
      src="../../../../static/assets/v1/js/common.js"
    ></script>
    <script
      type="text/javascript"
      src="../../../../static/assets/v1/js/ui.js"
    ></script>
  </head>
  <body>
    <!-- 헤더영역 -->
    <header id="headerWrap" data-include="../../layout/header.html"></header>
    <!-- //헤더영역 -->

    <!-- 컨텐츠 영역 -->
    <section id="container">
      <div class="section mb100">
        <div class="titBox">
          <h2 class="titH2">BMW Driving Center 약관 동의</h2>
        </div>

        <p class="mt35">
          <strong
            >BMW Driving Center 서비스 이용을 위해서는 이용약관 동의와
            본인인증을 완료 하셔야 합니다. <br />약관 동의를 진행해
            주세요.</strong
          >
        </p>

        <div class="padding20 border radius5 mt25">
          <div class="checkbox" data-check-all="all1">
            <input type="checkbox" id="checkAll" /><label for="checkAll"
              ><i></i><strong>전체 동의</strong> (선택 포함)</label
            >
          </div>
        </div>

        <div class="ptb30 plr20 borB">
          <div class="checkbox flex" data-check-child="all1">
            <input type="checkbox" id="checkChildren1-1" /><label
              for="checkChildren1-1"
              ><i></i>BMW Driving Center 서비스 이용약관 동의
              <span class="fz13 fcRed">(필수)</span></label
            >
            <a href="#" class="mla fz13 fc666"
              >자세히보기<i class="icoArrow2 mtm2 ml5"></i
            ></a>
          </div>
          <div class="checkbox flex mt20" data-check-child="all1">
            <input type="checkbox" id="checkChildren1-2" /><label
              for="checkChildren1-2"
              ><i></i>개인정보 수집 및 이용 동의
              <span class="fz13 fcRed">(필수)</span></label
            >
            <a href="#" class="mla fz13 fc666"
              >자세히보기<i class="icoArrow2 mtm2 ml5"></i
            ></a>
          </div>
          <div class="checkbox flex mt20" data-check-child="all1">
            <input type="checkbox" id="checkChildren1-3" /><label
              for="checkChildren1-3"
              ><i></i>개인정보 마케팅 및 광고 동의
              <span class="fz13">(선택)</span></label
            >
            <a href="#" class="mla fz13 fc666"
              >자세히보기<i class="icoArrow2 mtm2 ml5"></i
            ></a>
          </div>
          <div class="checkbox flex mt20" data-check-child="all1">
            <input type="checkbox" id="checkChildren1-4" /><label
              for="checkChildren1-4"
              ><i></i>제 3자 제공 동의 <span class="fz13">(선택)</span></label
            >
            <a href="#" class="mla fz13 fc666"
              >자세히보기<i class="icoArrow2 mtm2 ml5"></i
            ></a>
          </div>
        </div>
        <div id="errorText"></div>

        <div class="btnGroup mt70">
          <a href="#" class="button" id="checkSubmit">다음</a>
        </div>
      </div>
    </section>
    <!-- //컨텐츠 영역 -->

    <!-- 하단 영역 -->
    <!-- 2023-03-29 푸터 변경 -->
    <footer
      id="footerWrap"
      class="ptb30"
      data-include="../../layout/footer_login.html"
    ></footer>
    <!-- //하단 영역 -->

    <script>
      $(document).on("click", "#checkSubmit", function () {
        FormMassege.error(
          "#checkChildren1-1",
          "에러메시지 노출입니다.",
          "#errorText"
        );
        return false;
      });
    </script>
  </body>
</html>
