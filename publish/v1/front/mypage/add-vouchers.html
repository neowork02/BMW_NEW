<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"
    />
    <title>BMW Driving Center</title>
    <link href="../../../../static/assets/v1/css/ui.min.css" rel="stylesheet" />
    <script
      type="text/javascript"
      src="../../../../static/assets/v1/js/common.js"
    ></script>
    <script
      type="text/javascript"
      src="../../../../static/assets/v1/js/ui.js"
    ></script>
  </head>
  <body>
    <!-- 컨텐츠 영역 -->
    <section id="container">
      <div class="section">
        <a href="#badgesPop" class="button popOpen">배지 상세</a>
      </div>
    </section>
    <script>
      $(function () {
        layerPopup.open("#badgesPop");
      });
    </script>
    <!-- //컨텐츠 영역 -->

    <!-- 팝업 -->
    <div id="badgesPop" class="layerPopWrap">
      <div class="bg"></div>
      <div class="layerPopCont" tabindex="0" style="width: 76rem">
        <div class="layerHeader">
          <h1>BMW Drift 마스터 배지</h1>
        </div>
        <div class="popCont pb60">
          <div class="imgBox" style="--padding-top: 75.555%">
            <img src="" alt="" />
          </div>
          <p class="mt18 fz20 tc">BMW Drift 마스터 배지</p>

          <p class="tc mt65">
            <strong>배지 획득 조건</strong><br />
            BMW Drift 1~3 프로그램 모두를 예약 및 이수 완료한 사용자에게 발행
            됩니다.
          </p>
        </div>
        <div class="popBtnGroup">
          <button class="button">대표 배지로 설정하기</button>
        </div>

        <a href="#" class="btnClose btnPopClose">팝업닫기</a>
      </div>
    </div>
    <!-- //팝업 -->

    <script></script>
  </body>
</html>
