<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"
    />
    <title>BMW Driving Center</title>
    <link href="../../../../static/assets/v1/css/ui.min.css" rel="stylesheet" />
    <script
      type="text/javascript"
      src="../../../../static/assets/v1/js/common.js"

    <script

      src="../../../../static/assets/v1/js/ui.js"
    ></script>

  <body>
    <!-- 헤더영역 -->
    <header id="headerWrap" data-include="../../layout/header.html"></header>
    <!-- //헤더영역 -->

    <!-- 컨텐츠 영역 -->
    <section id="container">
      <div class="section mb100">
        <div class="titLineBox">
          <h2 class="titH2 mb35">My Page</h2>
        </div>

        <!-- 마이페이지 상단 상태 영역 -->
        <div class="mypageInfoBox" data-include="../mypage/mypage.html"></div>
        <!-- //마이페이지 상단 상태 영역 -->

        <div class="tabList depth col6 mt60" data-tab-tit>
          <div class="tab">
            <a href="#">예약 내역</a>
            <div class="tabDepthList">
              <a href="#" class="depth2 on">Driving 프로그램 예약 내역</a>
              <a href="#" class="depth2">주니어 캠퍼스 예약 내역</a>
            </div>
          </div>
          <div class="tab">
            <a href="#">이수 내역</a>
          </div>
          <div class="tab">
            <a href="#">Driving 배지 미션 </a>
          </div>
          <div class="tab">
            <a href="#" class="on">BMW 바우처</a>
          </div>
          <div class="tab">
            <a href="#">회원 정보 관리</a>
            <div class="tabDepthList">
              <a href="#" class="depth2">회원 정보 수정</a>
              <a href="#" class="depth2">BMW DC 회원 탈퇴</a>
              <a href="#" class="depth2">BMW DC 회원 통합</a>
            </div>
          </div>
        </div>

        <div class="lineBox mt53">
          <p class="fz32">
            OOO 드라이버 님 보유 BMW 바우처는 <strong>5매</strong> 입니다.
          </p>
          <div class="mt5 fc666">
            바우처 번호를 보유하고 계신 경우 바우처를 직접 등록해주세요.
          </div>
          <a href="#vouchersPop" class="button w370 mt25 popOpen"
            >바우처 등록하기</a
          >
        </div>

        <div class="mt60 mb15">
          <!-- 
            선택 : black
            비선택 : line2
          -->
          <a href="#" class="button small2 black">전체(N)</a>
          <a href="#" class="button small2 line">사용가능 바우처(N)</a>
          <a href="#" class="button small2 line">기간만료 바우처(N)</a>
        </div>

        <!-- 데이터 오류 -->
        <div class="dataInfoBox">
          <i class="icoDataNone"></i>
          <p class="tit">바우처가 존재하지 않습니다.</p>
        </div>
        <!-- //데이터 오류 -->
      </div>
    </section>
    <!-- //컨텐츠 영역 -->

    <!-- 하단 영역 -->
    <footer id="footerWrap" data-include="../../layout/footer.html"></footer>
