<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"
    />
    <title>BMW Driving Center</title>
    <link href="../../../../static/assets/v1/css/ui.min.css" rel="stylesheet" />
    <script
      type="text/javascript"
      src="../../../../static/assets/v1/js/common.js"
    ></script>
    <script
      type="text/javascript"
      src="../../../../static/assets/v1/js/ui.js"
    ></script>
  </head>
  <body>
    <!-- 컨텐츠 영역 -->
    <section id="container">
      <div class="section">
        <a href="#vouchersPop2" class="button popOpen">바우처 상세 정보</a>
      </div>
    </section>
    <script>
      $(function () {
        layerPopup.open("#vouchersPop2");
      });
    </script>
    <!-- //컨텐츠 영역 -->

    <!-- 팝업 -->
    <div id="vouchersPop2" class="layerPopWrap">
      <div class="bg"></div>
      <div class="layerPopCont" tabindex="0" style="width: 76rem">
        <div class="layerHeader">
          <h1>바우처 상세 정보</h1>
        </div>
        <div class="popCont">
          <h2>바우처 정보</h2>
          <div class="dlInfoBox mt10">
            <dl>
              <dt>바우처 번호</dt>
              <dd>000000000000</dd>
            </dl>
            <dl>
              <dt>바우처 명</dt>
              <dd>Starter pack 할인 바우처</dd>
            </dl>
            <dl>
              <dt>할인 금액</dt>
              <dd>30% 할인</dd>
            </dl>
          </div>

          <h2 class="mt60">바우처 사용 조건</h2>
          <div class="dlInfoBox mt10">
            <dl>
              <dt>최대 할인 금액</dt>
              <dd>240,000원</dd>
            </dl>
            <dl>
              <dt>최소 주문 금액</dt>
              <dd>0원</dd>
            </dl>
            <dl>
              <dt>사용처</dt>
              <dd>전체</dd>
            </dl>
            <dl>
              <dt>사용 기한</dt>
              <dd>yyyy.mm.dd ~ yyyy.mm.dd</dd>
            </dl>
          </div>
        </div>

        <a href="#" class="btnClose btnPopClose">팝업닫기</a>
      </div>
    </div>
    <!-- //팝업 -->

    <script></script>
  </body>
</html>
