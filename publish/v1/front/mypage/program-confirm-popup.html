<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"
    />
    <title>BMW Driving Center</title>
    <link href="../../../../static/assets/v1/css/ui.min.css" rel="stylesheet" />
    <script
      type="text/javascript"
      src="../../../../static/assets/v1/js/common.js"
    ></script>
    <script
      type="text/javascript"
      src="../../../../static/assets/v1/js/ui.js"
    ></script>
  </head>
  <body>
    <!-- 컨텐츠 영역 -->
    <section id="container">
      <div class="section">
        <a href="#cancelPop" class="button popOpen">LV.2 달성 조건 안내</a>
      </div>
    </section>
    <script>
      $(function () {
        layerPopup.open("#cancelPop");
      });
    </script>
    <!-- //컨텐츠 영역 -->

    <!-- 팝업 -->
    <div id="cancelPop" class="layerPopWrap">
      <div class="bg"></div>
      <div class="layerPopCont" tabindex="0" style="width: 76rem">
        <div class="layerHeader">
          <h1>예약 취소</h1>
        </div>
        <div class="popCont">
          <h2>취소 대상 예약 정보</h2>
          <div class="dlInfoBox mt10">
            <dl>
              <dt>체험 프로그램</dt>
              <dd>Test Drive</dd>
            </dl>
            <dl>
              <dt>체험 차량</dt>
              <dd>BMW 32Oi M Sport Package</dd>
            </dl>
            <dl>
              <dt>체험 일시</dt>
              <dd>2023.01.04(월) / 오전 9:40</dd>
            </dl>
            <dl>
              <dt>체험 인원</dt>
              <dd>2명</dd>
            </dl>
          </div>

          <h2 class="mt35">취소 사유 선택</h2>
          <div class="formBox mt10">
            <div class="selectBox">
              <select title="취소 사유">
                <option value="">취소 사유를 선택해주세요.</option>
                <option value="1">1일</option>
                <option value="2">2일</option>
                <option value="3">3일</option>
              </select>
            </div>
          </div>

          <h2 class="mt35">취소 및 환불 예상 정보</h2>
          <div class="dlInfoBox mt10">
            <dl>
              <dt>프로그램 이용료 합계</dt>
              <dd>160,000원</dd>
            </dl>
            <dl>
              <dt>예상 취소 수수료</dt>
              <dd>0원</dd>
            </dl>
            <dl>
              <dt><strong>환불 예상 금액</strong></dt>
              <dd><strong class="fc262626">160,000원</strong></dd>
            </dl>
          </div>

          <div class="checkbox mt15">
            <input type="checkbox" id="check1" /><label for="check1"
              ><i></i>BMW Driving Center 취소 환불 규약에 동의합니다.</label
            >
          </div>
        </div>
        <div class="popBtnGroup">
          <button class="button">예약 취소하기</button>
        </div>

        <a href="#" class="btnClose btnPopClose">팝업닫기</a>
      </div>
    </div>
    <!-- //팝업 -->

    <script></script>
  </body>
</html>
