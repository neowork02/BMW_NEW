<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"
    />
    <title>BMW Driving Center</title>
    <link href="../../../../static/assets/v1/css/ui.min.css" rel="stylesheet" />
    <script
      type="text/javascript"
      src="../../../../static/assets/v1/js/common.js"
    ></script>
    <script
      type="text/javascript"
      src="../../../../static/assets/v1/js/ui.js"
    ></script>
  </head>
  <body>
    <!-- 헤더영역 -->
    <header id="headerWrap" data-include="../../layout/header.html"></header>
    <!-- //헤더영역 -->

    <!-- 컨텐츠 영역 -->
    <section id="container">
      <div class="section mb100">
        <div class="titLineBox">
          <h2 class="titH2 mb35">My Page</h2>
        </div>

        <!-- 마이페이지 상단 상태 영역 -->
        <div class="mypageInfoBox" data-include="../mypage/mypage.html"></div>
        <!-- //마이페이지 상단 상태 영역 -->

        <div class="tabList depth col6 mt60" data-tab-tit>
          <div class="tab">
            <a href="#" class="on">예약 내역</a>
            <div class="tabDepthList">
              <a href="#" class="depth2">Driving 프로그램 예약 내역</a>
              <a href="#" class="depth2 on">주니어 캠퍼스 예약 내역</a>
            </div>
          </div>
          <div class="tab">
            <a href="#">이수 내역</a>
          </div>
          <div class="tab">
            <a href="#">Driving 배지 미션 </a>
          </div>
          <div class="tab">
            <a href="#">BMW 바우처</a>
          </div>
          <div class="tab">
            <a href="#">회원 정보 관리</a>
            <div class="tabDepthList">
              <a href="#" class="depth2">회원 정보 수정</a>
              <a href="#" class="depth2">BMW DC 회원 탈퇴</a>
              <a href="#" class="depth2">BMW DC 회원 통합</a>
            </div>
          </div>
        </div>

        <div class="periodBox">
          <p class="tit">기간선택</p>
          <div class="toggleRadio type2">
            <input type="radio" id="radio1_1" name="radioG1" checked />
            <label for="radio1_1"><i></i>1개월</label>
            <input type="radio" id="radio1_2" name="radioG1" />
            <label for="radio1_2"><i></i>3개월</label>
            <input type="radio" id="radio1_3" name="radioG1" />
            <label for="radio1_3"><i></i>6개월</label>
            <input type="radio" id="radio1_4" name="radioG1" />
            <label for="radio1_4"><i></i>직접입력</label>
          </div>
          <div class="calendarBox">
            <div class="inputBox datepicker">
              <input type="text" placeholder="시작일" /><i></i>
            </div>
            <span>~</span>
            <div class="inputBox datepicker">
              <input type="text" placeholder="종료일" /><i></i>
            </div>
            <button class="button small black w100 fwNormal">조회하기</button>

            <p class="text">※ 기간 설정은 최대 1년까지만 검색 가능합니다.</p>
          </div>
        </div>

        <div class="mt50 mb10">
          <!-- 
            선택 : black
            비선택 : line2
          -->
          <a href="#" class="button small2 black">전체(N)</a>
          <a href="#" class="button small2 line">예약완료(N)</a>
          <a href="#" class="button small2 line">예약취소(N)</a>
        </div>

        <!-- 데이터 오류 -->
        <div class="dataInfoBox">
          <i class="icoDataNone"></i>
          <p class="tit">예약 내역이 존재하지 않습니다.</p>
          <a href="#" class="button mt20">주니어캠퍼스 프로그램 예약하기</a>
        </div>
        <!-- //데이터 오류 -->
      </div>
    </section>
    <!-- //컨텐츠 영역 -->

    <!-- 하단 영역 -->
    <footer id="footerWrap" data-include="../../layout/footer.html"></footer>
    <!-- //하단 영역 -->
    <script></script>
  </body>
</html>
