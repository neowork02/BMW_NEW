<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"
    />
    <title>BMW Driving Center</title>
    <link href="../../../../static/assets/v1/css/ui.min.css" rel="stylesheet" />
    <script
      type="text/javascript"
      src="../../../../static/assets/v1/js/common.js"
    ></script>
    <script
      type="text/javascript"
      src="../../../../static/assets/v1/js/ui.js"
    ></script>
  </head>
  <body>
    <!-- 컨텐츠 영역 -->
    <section id="container">
      <div class="section">
        <a href="#vouchersPop" class="button popOpen">바우처 등록</a>
      </div>
    </section>
    <script>
      $(function () {
        layerPopup.open("#vouchersPop");
      });
    </script>
    <!-- //컨텐츠 영역 -->

    <!-- 팝업 -->
    <div id="vouchersPop" class="layerPopWrap">
      <div class="bg"></div>
      <div class="layerPopCont" tabindex="0" style="width: 76rem">
        <div class="layerHeader">
          <h1>바우처 등록</h1>
        </div>
        <div class="popCont">
          <div class="formBox">
            <label for="Name" class="tit fz20"
              ><strong>바우처 번호</strong></label
            >
            <div class="inputBox">
              <input type="text" id="Name" value="기본" />
            </div>
          </div>
        </div>
        <div class="popBtnGroup">
          <button class="button">바우처 등록</button>
        </div>

        <a href="#" class="btnClose btnPopClose">팝업닫기</a>
      </div>
    </div>
    <!-- //팝업 -->

    <script></script>
  </body>
</html>
