<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"
    />
    <title>BMW Driving Center</title>
    <link
      href="../../../../../static/assets/v1/css/ui.min.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="../../../../../static/assets/v1/js/common.js"
    ></script>
    <script
      type="text/javascript"
      src="../../../../../static/assets/v1/js/ui.js"
    ></script>
  </head>
  <body>
    <!-- 컨텐츠 영역 -->
    <section id="container">
      <div class="section">
        <a href="#carPop" class="button popOpen">차량별 자세히 보기</a>
      </div>
    </section>
    <script>
      $(function () {
        layerPopup.open("#carPop");
      });
    </script>
    <!-- //컨텐츠 영역 -->

    <!-- 팝업 -->
    <div id="carPop" class="layerPopWrap">
      <div class="bg"></div>
      <div class="layerPopCont popSwiperWrap" tabindex="0" style="width: 62rem">
        <div class="popCont">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="imgBox carImg">
                <div class="labelBox">
                  <span>인기 예약 차종</span>
                  <span>하이퍼포먼스</span>
                </div>
                <img
                  src="../../../../../static/assets/v1/images/sample/sample_car1.png"
                  alt=""
                />
              </div>
              <div class="textBox">
                <p class="subTit">BMW 3series</p>
                <p class="tit">BMW 32Oi M Sport Package</p>
                <div class="dlInfoBox mt15">
                  <dl>
                    <dt>연료</dt>
                    <dd>가솔린</dd>
                  </dl>
                  <dl>
                    <dt>가속력(0-100km)</dt>
                    <dd>9.0s</dd>
                  </dl>
                  <dl>
                    <dt>공차중량</dt>
                    <dd>2,000kg</dd>
                  </dl>
                  <dl>
                    <dt>엔진최고출력</dt>
                    <dd>190HP/4,000RPM</dd>
                  </dl>
                  <dl>
                    <dt>배기량</dt>
                    <dd>1988cc</dd>
                  </dl>
                </div>
              </div>
            </div>
          </div>
          <div class="arrowGroup">
            <a href="#" class="swiper-button-prev">이전</a>
            <a href="#" class="swiper-button-next">다음</a>
          </div>
        </div>
        <a href="#" class="btnClose btnPopClose">팝업닫기</a>
      </div>
    </div>
    <!-- //팝업 -->

    <script>
      $(function () {
        programPopSwiper();
      });
      const programPopSwiper = function () {
        const swiper = new Swiper(".popSwiperWrap .popCont", {
          spaceBetween: 50,
          navigation: {
            nextEl: ".popSwiperWrap .swiper-button-next",
            prevEl: ".popSwiperWrap .swiper-button-prev",
          },
        });
      };
    </script>
  </body>
</html>
