<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"
    />
    <title>BMW Driving Center</title>
    <link
      href="../../../../../static/assets/v1/css/ui.min.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="../../../../../static/assets/v1/js/common.js"
    ></script>
    <script
      type="text/javascript"
      src="../../../../../static/assets/v1/js/ui.js"
    ></script>
  </head>
  <body>
    <!-- 컨텐츠 영역 -->
    <section id="container">
      <div class="section">
        <a href="#pop1" class="button popOpen">패키지 할인 적용 안내</a>
      </div>
    </section>
    <script>
      $(function () {
        layerPopup.open("#pop1");
      });
    </script>
    <!-- //컨텐츠 영역 -->

    <!-- 팝업 -->
    <div id="pop1" class="layerPopWrap">
      <div class="bg"></div>
      <div class="layerPopCont" tabindex="0" style="width: 62rem">
        <div class="layerHeader">
          <h1>패키지 할인 적용 안내</h1>
        </div>
        <div class="popCont">
          <ul class="dashList">
            <li>
              선택하신 시간을 기준으로 연달아 이어지는 실험실 or 워크숍을
              선택하시면 패키지 할인이 자동 적용 됩니다.
            </li>
            <li>
              패키지 할인이 가능한 시간대만 노출됩니다. 연달아 이어지지 않도록
              프로그램 예약을 원하시는 경우 주문을 2번 수행해 주세요.
            </li>
            <li>동일한 시간대로 패키지 할인 적용은 불가능합니다.</li>
            <li>패키지 예약 완료 이후에는 부분 취소가 불가능합니다.</li>
          </ul>
        </div>
        <a href="#" class="btnClose btnPopClose">팝업닫기</a>
      </div>
    </div>
    <!-- //팝업 -->

    <script></script>
  </body>
</html>
